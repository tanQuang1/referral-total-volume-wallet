# /etc/nginx/conf.d/trading-event.conf
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    location = / {
        rewrite ^/$ /trading-event/ last;
    }

    location ^~ /trading-event {
        return 301 /trading-event/;
    }

    location /trading-event/ {
        alias /usr/share/nginx/html/trading-event/;

        try_files $uri $uri/ /trading-event/index.html;
    }

    location ~* ^/trading-event/.*\.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }
}
